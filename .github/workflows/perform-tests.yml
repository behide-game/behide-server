name: âš—ï¸ Tests

on: push

jobs:
  perform-tests:
    name: ğŸ‘¨â€ğŸ”¬ Perform tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - run: dotnet tool restore
    - run: dotnet paket restore
    - run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Perform tests
      run: dotnet run --no-build --project ./tests/BehideServer.Tests.fsproj --fail-on-focused-tests

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "TestResults.xml"
      if: always()